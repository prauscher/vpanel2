{% extends "vpanel2/base.html" %}

{% block toolbar %}
<a href="{% url "accounting:journal_create" %}" class="btn btn-success">Neu anlegen</a>
{% endblock %}

{% block content %}
<table class="table table-striped table-bordered table-hover">
 <thead>
  <tr>
   <th>Kontenrahmen</th>
  </tr>
 </thead>
 {% for journal in object_list %}
  <tr>
   <td><a href="{% url "accounting:journal_detail" journal.id %}">{{journal}}</a></td>
  </tr>
 {% endfor %}
</table>
{% endblock %}
